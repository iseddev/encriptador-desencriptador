<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles.css">
	<link rel="shortcut icon" href="assets/images/logo_alura.svg" type="image/x-icon">
	<title>Reto Alura+ONE | Encriptador y Desencriptador</title>
</head>
<body class="body">
	<main class="main container">
		<div class="row lg-10">
			<header class="header">
				<img src="assets/images/logo_alura.svg" alt="Logo del proyecto encriptador-desencriptador">
			</header>
		</div>
		<div class="row lg-55">
			<form class="form">
				<textarea name="user-msg" id="textarea" placeholder="Ingresa el texto aquí" class="textarea"></textarea>
				<div class="notice">
					<img src="assets/images/bi_exclamation-circle-fill.svg" alt="Icono exclamación">
					<span class="notice-content">Sólo letras minúsculas y sin acentos</span>
				</div>
				<div class="buttons-container">
					<input type="submit" value="Encriptar" name="btn-encriptar" class="btn main-btn encrypt" id="btn-encrypt">
					<input type="submit" value="Desencriptar" name="btn-desencriptar" class="btn light-btn decrypt" id="btn-decrypt">
				</div>
			</form>
		</div>
		<div class="row lg-35">
			<div class="outcome-container">
				<div class="outcome-frame">
					<div class="empty is-visible" id="empty">
						<img src="assets/images/encrypter_02.svg" alt="Imagen mensaje no encontrado" class="empty-image">
						<p class="empty-title align-center">Ningún mensaje fue encontrado</p>
						<p class="empty-text align-center">Ingresa el mensaje que deseas encriptar o desencriptar</p>
					</div>
					<div class="success" id="success">
						<p class="success-output" id="success-output"></p>
						<button class="btn light-btn success-copy" id="btn-copy">Copiar</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="assets/scripts.js"></script>
</body>
</html>
